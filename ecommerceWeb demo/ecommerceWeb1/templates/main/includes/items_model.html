<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal{{ items.pk }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Product description</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-lg">
          <div class="row">
            <div class="col-md-12">
                <img class="" height="150px" src="{{items.image.url}}" alt="image field" />
            </div>
           
            <div class="col-md-8">
                <h4>Name: <b>{{items.name}}</h5></span>
                <h5>Price: <b>{{items.price}} FCFA</h5></span>
                <br> <br>
                <p>description: <b> {{items.description}} dkfjdklfjd;lk fj dfdfd fkjldddddddddddddddddddddddddddddddddddddddd </b> </p>
            </div>
         
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          {% comment %} <button type="button" class="btn btn-primary">Save changes</button> {% endcomment %}
        </div>
      </div>
    </div>
  </div>
