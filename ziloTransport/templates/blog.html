{% load crispy_forms_tags %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="alert alert-info mt-5">
      <center>
        <h1>Welcome to the Blog section.</h1>
      </center>
    </div>

    <form method ='POST' enctype="multipart/form-data">
      <div class="container mt-5 w-10 alert alert-info">
        {% csrf_token %}
        <h5>
          {{form|crispy}}
        </h5>
          <input type="submit" value="  Submit  " />
        <br>
      </div>
    </form>
    
    
    <!-- Blog Start -->
<div class="container-fluid py-5">
  <div class="container pt-5 pb-3">
      <div class="text-center mb-3 pb-3">
          <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Our Blog</h6>
          <h1>Latest From Our Blog</h1>
      </div>
      <div class="row pb-3">
          {% for blog in blogs %}
                  <div class="col-lg-4 col-md-6 mb-4 pb-2">
                      <div class="blog-item">
                          <div class="position-relative">
                              <img class="img-responsive" src="{{blog.image.url}}" alt="" height="200px">
                              <div class="blog-date">
                                  
                                  <small class="text-white text-uppercase">{{blog.datetime|date:"M H"}}</small>
                              </div>
                          </div>
                          <div class="bg-white p-4">
                              <div class="d-flex mb-2">
                                  <a class="text-primary text-uppercase text-decoration-none color-green">{{blog.title}}</a>
                              </div>
                              {{blog.description}}

                              <a class="btn btn-danger" href="{% url 'delete_blog' blog.id %}" style="color:white; border-radius: 10px;">Delete</a>
                          </div>
                      </div>
                  </div>
          {% endfor %}
      </div>
  </div>
</div>
<!-- Blog End -->
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
   
  </body>
</html>
