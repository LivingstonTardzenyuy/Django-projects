{% extends 'dashboard/base.html' %} 
{% load static %} 
{% block content %}


<body class="img js-fullheight" style="background-image: url({% static 'images1/bg.jpg' %});">

    <a href="{% url 'home' %}">
        <input style="margin-left:20px;" class="btn btn-danger" type="submit" value="Back">
        <i class="bi bi-arrow-left"></i> 
    </button>
</a>

<section class='text-center container'>

    <div class="container">

        <div class="content-section p-0 mt-5">

            <div class="m-3">
                <h2>{{notes.title}}</h2>
            </div>

            <hr class="p-0 m-0">
            <p class="description m-5 p-5">
                {{notes.description}}
            </p>
            <hr>
        </div>

    </div>

</section>

{% endblock content %}
